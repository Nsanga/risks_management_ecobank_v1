name: Deploy React App

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      CI: false
      REACT_APP_API_URL: ${{ vars.REACT_APP_API_URL }}  # Avec 'vars' pour les variables non-secrètes

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          cipher: aes128-ctr
          use_insecure_cipher: true
          script: |
            echo "=== Démarrage du déploiement ==="
            sudo rm -rf /var/www/frontend/risks_management_ecobank_v1/build
            sudo mkdir -p /var/www/frontend/risks_management_ecobank_v1/build
            sudo cp -R /github/workspace/build/* /var/www/frontend/risks_management_ecobank_v1/build/
            sudo systemctl restart nginx
            echo "✓ Déploiement réussi !"